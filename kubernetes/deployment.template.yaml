apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${SERVICE_NAME}
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${SERVICE_NAME}
  template:
    metadata:
      labels:
        app: ${SERVICE_NAME}
    spec:
      containers:
      - image: ${IMAGE_NAME}
        name: ${SERVICE_NAME}
        env:
          - name: CORE_CASE_DATA_API_URL
            value: "http://ccd-data-store-api-aat.service.core-compute-aat.internal"
          - name: DOCUMENT_MANAGEMENT_URL
            value: "http://dm-store-aat.service.core-compute-aat.internal"
          - name: EMAIL_SERVER_HOST
            value: "${EMAIL_SERVER_HOST}"
          - name: EMAIL_SERVER_PORT
            value: "${EMAIL_SERVER_PORT}"
          - name: EMAIL_SMTP_SSL_TRUST
            value: "*"
          - name: EMAIL_SMTP_TLS_ENABLED
            value: "true"
          - name: IDAM_OAUTH2_CLIENT_ID
            value: "bsp"
          - name: IDAM_OAUTH2_CLIENT_SECRET
            value: "${IDAM_OAUTH2_CLIENT_SECRET}"
          - name: IDAM_OAUTH2_REDIRECT_URL
            value: "https://rpe-bulk-scan-processor*.service.core-compute-saat.internal/oauth2/callback"
          - name: IDAM_OAUTH2_USER_EMAIL
            value: "${IDAM_OAUTH2_USER_EMAIL}"
          - name: IDAM_OAUTH2_USER_PASSWORD
            value: "${IDAM_OAUTH2_USER_PASSWORD}"
          - name: IDAM_S2S_AUTH
            value: "http://rpe-service-auth-provider-aat.service.core-compute-aat.internal"
          - name: IDAM_S2S_AUTH_MICROSERVICE
            value: "sscs_bulkscan"
          - name: IDAM_URL
            value: "https://preprod-idamapi.reform.hmcts.net:3511"
          - name: LOGBACK_REQUIRE_ALERT_LEVEL
            value: "false"
          - name: LOGBACK_REQUIRE_ERROR_CODE
            value: "false"
          - name: ROBOTICS_EMAIL_FROM
            value: "${ROBOTICS_EMAIL_FROM}"
          - name: ROBOTICS_EMAIL_TO
            value: "${ROBOTICS_EMAIL_TO}"
          - name: ROBOTICS_EMAIL_SUBJECT
            value: "Robotics Data"
          - name: ROBOTICS_EMAIL_MESSAGE
            value: "Please find attached the robotics json file Please do not respond to this email"
          - name: S2S_SECRET
            value: "${S2S_SECRET}"
          - name: WEBSITE_LOCAL_CACHE_OPTION
            value: "Always"
          - name: WEBSITE_LOCAL_CACHE_SIZEINMB
            value: "300"
          - name: WEBSITE_NODE_DEFAULT_VERSION
            value: "8.11.1"
          - name: WEBSITE_SLOT_POLL_WORKER_FOR_CHANGE_NOTIFICATION
            value: "0"

        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1024Mi"
            cpu: "2500m"

        readinessProbe:
          timeoutSeconds: 10
          initialDelaySeconds: 30
          periodSeconds: 10
          httpGet:
            path: /health
            port: 8090

        # This is the port your process is listening on in the container
        ports:
        - containerPort: 8090
          name: http
        imagePullPolicy: Always            
---
apiVersion: v1
kind: Service
metadata:
  name: ${SERVICE_NAME}
  namespace: ${NAMESPACE}
  labels:
    app: ${SERVICE_NAME}
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8090
  selector:
    app: ${SERVICE_NAME}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ${SERVICE_NAME}
  namespace: ${NAMESPACE}
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: ${SERVICE_FQDN}
    http:
      paths:
      - path: /
        backend:
          serviceName: ${SERVICE_NAME}
          servicePort: 80